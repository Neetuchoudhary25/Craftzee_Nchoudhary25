    <!-- ========= start contact section ========== -->

    <div class="section-contact">
        <div class="container">
               
            <h2 class="section-common-heading">Contact Me</h2>
              <p class="section-common-subheading">Get in touch with Me
    
              </p>
          </div>
    
          <div class="container grid grid-two--cols">
            <div class="contact-content">
                <form action="https://formspree.io/f/mzzpeeoz"
                method="POST">
                
                    <div class="grid grid-two--cols mb-3">
                        <div> 
                            <label for="username">username</label>
                            <input type="text"
                             name="username" 
                             id="username" 
                             required 
                             autocomplete="off" 
                             placeholder="Enter Your Name"/>
                        </div>
    
                        <div>
                            <label for="email">Enter Your Email</label>
                            <input type="text" 
                            name="email" 
                            id="email" 
                            required
                            autocomplete="off"
                            placeholder="abc@gmail.com"/>
                        </div>
                    </div>
    
                    <div class="mb-3">
                        <label for="subject">Subject</label>
                        <input type="text"
                        name="subject"
                        id="subject"
                        placeholder="Your Title"/>
                    </div>
    
    
                    <div class="mb-3">
                        <label for="message">Message</label>
                        <textarea
                        name="message" 
                        id="message"
                        cols="30"
                        rows="10"
                        placeholder="Enter Your Message"
                        ></textarea>
                    </div>
    
                    <div>
                        <button type="submit" class="btn btn-submit">Send Message</button>
                    </div>
                </form>
            </div>
            <div class="contact-map">
                <iframe 
                src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d56517.37538081651!2d76.72034560000002!3d27.706911499999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sBaldev%20bass!5e0!3m2!1sen!2sin!4v1722097960862!5m2!1sen!2sin" 
                width="100%" 
                height="500px" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            
            </div>
          </div>
    
          
       </div>
    
        <!-- ========= end contact section ========== -->
